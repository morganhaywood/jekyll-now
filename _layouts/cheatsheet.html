---
layout:default
excerpt_separator: <!--columnbreak-->
---

<article class="cheatsheet">
  <h1>{{ page.title }}</h1>
  
  <div class="column-left">
    {% assign contentArray = page.content | markdownify | split: excerpt_separator %}
    {{ contentArray.first }}
  </div>
  
  <div>
    <p> Here is the seperator!</p>
  </div>
  
  <div class="column-right">
    {{ contentArray.last }}
  </div>

</article>
